version: '3.3'

services:

  postgresdb:
    image: postgres:10-alpine
    ports:
    - 5432:5432
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
    - ldspostgres-test:/var/lib/postgresql-pp-test/data

  adminer:
    image: adminer
    ports:
    - 8080:8080

volumes:
  ldspostgres-test:

